<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<title>Start a Meetup</title>
</head>
<body>
<form action='/create' method='POST'>
	<input type="text" name="user" value = {{user}} readonly>
	<p>Name of Meetup:</p>
	<input type="text" name="name">
	<p>Where? Don't forget to add the city!</p>
	<input type="text" name="address">
	<p>When?</p>
	<input type="date" name="meetup_date">
	<input type="time" name="meetup_time">
	<br>
	<p>Invite your friends!</p>
	<textarea rows="10" name="invites"></textarea>
	<br>
	<input type="submit" name="submit" value="Start!">
</form>
</body>
</html>
